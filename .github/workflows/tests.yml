name: Cargo Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  linux:
    name: on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt-get install libusb-1.0-0-dev
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Static Checks
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --verbose -- --nocapture

  macos:
    name: on Mac OS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Static Checks
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --verbose -- --nocapture

  windows:
    name: on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Static Checks
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --verbose -- --nocapture
